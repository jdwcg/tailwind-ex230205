<!DOCTYPE html>
<html class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard-dynamic-subset.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-full flex flex-col bg-slate-50 flex-1 text-lg">
    <style type="text/tailwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo",
          "Pretendard Variable", Pretendard, Roboto, "Noto Sans KR", "Segoe UI",
          "Malgun Gothic", "Apple Color Emoji", "Segoe UI Emoji",
          "Segoe UI Symbol", sans-serif;
      }
    </style>
    <div class="flex flex-1 flex-col m-auto w-[100%] sm:w-[480px]">
      <header
        class="flex items-center justify-between bg-white py-3 px-4 border-b fixed w-[100%] sm:w-[480px] sm:left-auto left-0"
      >
        <p>logo</p>

        <div class="flex items-center gap-2 text-xl">
          <p><i class="bi bi-search"></i></p>
          <p><i class="bi bi-list"></i></p>
        </div>
      </header>
      <main class="flex-1 my-14 text-center">
        <h1 class="text-indigo-400 text-xl tracking-tight mt-24">로그인하기</h1>
        <div class="flex flex-col gap-y-5 my-4 p-4">
          <input
            type="text"
            name=""
            id=""
            class="rounded-lg p-2 focus:outline-none focus:ring focus:border-indigo-300 transition"
            placeholder="id.."
          />
          <input
            type="password "
            name=""
            id=""
            class="rounded-lg p-2 focus:outline-none focus:ring focus:border-indigo-300 transition"
            placeholder="password.."
          />
          <button
            class="bg-indigo-500 w-full text-white py-3 rounded-md hover:bg-indigo-400 focus:outline-none focus:ring focus:border-indigo-300 transition"
          >
            로그인
          </button>
        </div>
      </main>
      <footer
        class="text-2xl flex fixed bottom-0 w-[100%] left-0 sm:w-[480px] sm:left-auto bg-white py-3 px-8 justify-between border-t"
      >
        <div><i class="bi bi-house"></i></div>
        <div><i class="bi bi-app-indicator"></i></div>
        <div><i class="bi bi-bag"></i></div>
        <div><i class="bi bi-person"></i></div>
      </footer>
    </div>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </body>
</html>
